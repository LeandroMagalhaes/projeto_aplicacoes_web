    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
                <h2 class="card-title text-center">Contato</h2>
                <form class="form-signin">
                    <div class="form-label-group">
                        <label>Nome</label>
                        <input type="text" id="nome" name="nome" class="form-control" placeholder="Nome" required>
                    </div>

                    <div class="form-label-group">
                        <label>Email</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Email" required autofocus>
                    </div>

                    <div class="form-label-group">
                        <label>Mensagem</label>
                        <textarea id="mensagem" name="mensagem" class="form-control" placeholder="Mensagem"></textarea>
                    </div>
                    <input class="btn btn-lg btn-success btn-block text-uppercase" value="Enviar" id="enviar">
                </form>
                <div id="resultado"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script>
        $(document).ready(function(){
            $("#enviar").click(function(){
                var x = $("form").serializeArray();
                $("#resultado").text('Nome: '+ x[0].value +' Email: '+ x[1].value +' Mensagem: '+ x[2].value);
            });
        });
    </script>
